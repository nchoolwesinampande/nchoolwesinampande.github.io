<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Nchoolwe Progress Sinampande - CV / Resume - Geospatial & IM Consultant" />
    <meta name="author" content="Nchoolwe Progress Sinampande" />
    <title>Nchoolwe Progress Sinampande | CV</title>
    <link rel="icon" type="image/svg+xml" href="assets/logos/favicon.svg" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-main: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent-color: #0a84ff;
            --glass-bg: rgba(28, 28, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body.light-mode {
            --bg-main: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, var(--bg-main) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            transition: background 0.3s ease;
        }

        .top-bar {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(10, 132, 255, 0.15);
            border-color: var(--accent-color);
        }

        .theme-toggle i {
            font-size: 1.1rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover i {
            color: var(--accent-color);
        }

        #darkIcon {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0071e3 0%, #40c8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .cv-container {
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(10, 132, 255, 0.15);
        }

        .cv-container embed {
            display: block;
            width: 100%;
            height: 85vh;
            border: none;
        }

        .back-link {
            margin-top: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #f5f5f7;
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            border: none;
            border-radius: 980px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #409cff;
            transform: scale(1.02);
            box-shadow: 0 6px 30px rgba(10, 132, 255, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .cv-container embed {
                height: 70vh;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
            <i class="fas fa-sun" id="lightIcon"></i>
            <i class="fas fa-moon" id="darkIcon"></i>
        </button>
    </div>

    <div class="header">
        <h1>Nchoolwe Progress Sinampande</h1>
        <p>Curriculum Vitae</p>
    </div>

    <div class="cv-container">
        <embed src="files/Nchoolwe%20Progress%20SinampandeAll.pdf" type="application/pdf" />
    </div>

    <a href="index.html" class="back-link">
        ‚Üê Back to Portfolio
    </a>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167744088-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-167744088-1');
    </script>

    <!-- Theme Toggle Script -->
    <script>
        (function () {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // Check for saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            themeToggle.addEventListener('click', function () {
                const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            function setTheme(theme) {
                if (theme === 'light') {
                    body.classList.add('light-mode');
                    document.getElementById('lightIcon').style.display = 'none';
                    document.getElementById('darkIcon').style.display = 'inline-block';
                } else {
                    body.classList.remove('light-mode');
                    document.getElementById('lightIcon').style.display = 'inline-block';
                    document.getElementById('darkIcon').style.display = 'none';
                }
            }
        })();
    </script>
</body>

</html>
