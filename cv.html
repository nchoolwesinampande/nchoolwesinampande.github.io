<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1c1c1e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0071e3 0%, #40c8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #86868b;
            font-size: 1rem;
        }

        .cv-container {
            width: 100%;
            max-width: 900px;
            background: rgba(28, 28, 30, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(10, 132, 255, 0.15);
        }

        .cv-container embed {
            display: block;
            width: 100%;
            height: 85vh;
            border: none;
        }

        .back-link {
            margin-top: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #f5f5f7;
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            background: #0a84ff;
            border: none;
            border-radius: 980px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #409cff;
            transform: scale(1.02);
            box-shadow: 0 6px 30px rgba(10, 132, 255, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .cv-container embed {
                height: 70vh;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Nchoolwe Progress Sinampande</h1>
        <p>Curriculum Vitae</p>
    </div>

    <div class="cv-container">
